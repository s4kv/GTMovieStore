{% extends 'base.html' %}
{% load static %}
{% block title %} Change Password {% endblock title %}

{% block content %}
<div class="center-content">
    <form action="" method="POST" class="ui form rounded-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="btn btn-dark text-white mb-2 home-button">Change</button>
        </div>
    </form>
</div>
{% endblock content %}
